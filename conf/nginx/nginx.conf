server {
	listen 80;
	listen [::]:80;
	server_tokens off;

	root /var/api;

	index index.php index.html index.htm index.nginx-debian.html;

	server_name localhost;

	location / {
		try_files $uri $uri/ /index.php?$query_string;
	}

	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/run/php/php8.0-fpm.sock;
	}
}
